<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Grid Elements Order</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >

</head>

<body>
  <div class="grid-container">
    <div
      class="grid-item grid-item-1"
      style="order: -2"
    >1</div>
    <div class="grid-item grid-item-2">3</div>
    <div class="grid-item grid-item-3">4</div>
    <div
      class="grid-item grid-item-4"
      style="order:-1"
    >2</div>
    <div class="grid-item grid-item-5">5</div>
  </div>

  <div class="grid-container">
    <div
      class="grid-item grid-item-1"
      style="order: 2;"
    >5</div>
    <div
      class="grid-item grid-item-2"
      style="order: 1;"
    >4</div>
    <div class="grid-item grid-item-3">2</div>
    <div
      class="grid-item grid-item-4"
      style="order: -1;"
    >1</div>
    <div class="grid-item grid-item-5">3</div>
  </div>

  <div class="grid-container">
    <div class="grid-item grid-item-1">4</div>
    <div
      class="grid-item grid-item-2"
      style="order: -1;"
    >3</div>
    <div
      class="grid-item grid-item-3"
      style="order: -3;"
    >1</div>
    <div class="grid-item grid-item-4">5</div>
    <div
      class="grid-item grid-item-5"
      style="order: -2;"
    >2</div>
  </div>

  <div class="grid-container">
    <div class="grid-item grid-item-1">1</div>
    <div
      class="grid-item grid-item-2"
      style="order: 2;"
    >5</div>
    <div
      class="grid-item grid-item-3"
      style="order: 1;"
    >4</div>
    <div class="grid-item grid-item-4">2</div>
    <div class="grid-item grid-item-5">3</div>
  </div>
</body>

</html>
